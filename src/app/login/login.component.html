<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <h3>Welcome</h3>
            <hr>
            <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Bootstrap" width="60" height="50">
            <h2>Sign in</h2>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" routerLink="/login" role="tab" aria-selected="true">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" routerLink="/register" role="tab" aria-selected="false">Register</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" value="" />
                            </div>            
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" value="" />
                            </div>                        
                                <input type="submit" class="btnLogin"  value="Login"/>
                            </div>
                            <div col-md-3>
                                <hr>
                                <p>or login with:</p>
                                <img (click)="login()" routerLink="/home" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKRUH0UlKLdALd5RUAlo4SAVEfoQVe1e8lwA&usqp=CAU" alt="Bootstrap" width="60" height="50 ">
                            
                        
                            </div>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
